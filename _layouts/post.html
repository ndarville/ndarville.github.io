---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
    {{ content }}

    <div id="history">
        You can follow the changes made to this post on <a href="{{ site.github.repository_url }}/commits/master/{{ page.path }}">GitHub</a>.
    </div>
</div>
